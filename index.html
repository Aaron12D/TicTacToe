<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <header>Tic Tac Toe</header>
        <fieldset id="form">
            <form action="">                   
                        <label for="playerX">Player X:</label>
                        <input type="text" name="playerX" id="X" placeholder="The X-Men">
                    
                    
                        <label for="playerO">Player O:</label>
                        <input type="text" name="playerO" id="O" placeholder="Frozone">
                    
                
                        <button id="start">Start Game!</button>
                    
                
            </form>
        </fieldset>
        <section class="gameboard toggleDisplay">
            <div>
                <div id="p1">player X:</div>
                <div id="xScore">0</div>
            </div>
            <section class="grid " id="grid">
                <div class="boxes" id="one"></div>
                <div class="boxes" id="two"></div>
                <div class="boxes" id="three"></div>
                <div class="boxes" id="four"></div>
                <div class="boxes" id="five"></div>
                <div class="boxes" id="six"></div>
                <div class="boxes" id="seven"></div>
                <div class="boxes" id="eight"></div>
                <div class="boxes" id="nine"></div>
            </section>
            <div>
                <div id="p2">Player O:</div>
                <div id="oScore">0</div>
            </div>
        </section>
    </div>
</body>
</html>
